<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Sign Up </title>
        <link rel="shortcut icon" href="../img/Logo.svg"type="image/x-icon">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../sass/style.css">
    </head>
    <body>
        <section class="MotherSignUp_">
        <div>
            <a href="#">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path></svg>
            </a>
        </div>
        <div class="signUp">
            <div class="signBold">
                <b>
                    Sign Up
                </b>
            </div>
            <div class="openText">
                <p>
                    Open an Oloan account with your personal details.
                </p>
            </div>
            <form action="" method="get">
                <div class="form-group">
                    <label for="Full Name"> Full Name 
                        <input type="text" />
                    </label>
                </div>
                <div class="form-group">
                    <label for="Password"> Password 
                        <div class="password eye">
                            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="eye-slash" class="svg-inline--fa fa-eye-slash fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M634 471L36 3.51A16 16 0 0 0 13.51 6l-10 12.49A16 16 0 0 0 6 41l598 467.49a16 16 0 0 0 22.49-2.49l10-12.49A16 16 0 0 0 634 471zM296.79 146.47l134.79 105.38C429.36 191.91 380.48 144 320 144a112.26 112.26 0 0 0-23.21 2.47zm46.42 219.07L208.42 260.16C210.65 320.09 259.53 368 320 368a113 113 0 0 0 23.21-2.46zM320 112c98.65 0 189.09 55 237.93 144a285.53 285.53 0 0 1-44 60.2l37.74 29.5a333.7 333.7 0 0 0 52.9-75.11 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64c-36.7 0-71.71 7-104.63 18.81l46.41 36.29c18.94-4.3 38.34-7.1 58.22-7.1zm0 288c-98.65 0-189.08-55-237.93-144a285.47 285.47 0 0 1 44.05-60.19l-37.74-29.5a333.6 333.6 0 0 0-52.89 75.1 32.35 32.35 0 0 0 0 29.19C89.72 376.41 197.08 448 320 448c36.7 0 71.71-7.05 104.63-18.81l-46.41-36.28C359.28 397.2 339.89 400 320 400z"></path></svg>
                            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="eye" class="svg-inline--fa fa-eye fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"></path></svg>
                        </div>
                        <input type="password" name="password" id="password" placeholder="***********"/>
                        <div>
                            <p class="lead">
                                Your password must have at least 8 characters including symbols and a number.
                            </p>
                        </div>
                </label>
            </div>
            <div class="form-group">
                <label for="Email"> Email Address 
                    <input type="email" name="email" id="email" placeholder="Abcd@example.com" />
                </label>
            </div>
            <div class="form-group">
                <label for="Refferal"> 
                    <span style="display: flexbox; justify-content: space-between;">  Referal Code   <small id="optional" style="text-align: right;"> (Optional) </small> </span>
                    <br>
                      <input type="text"
                        class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />
                </label>
            </div>
            <div class="form-group">
                <label for="BVN"> Bank Verification Number (BVN)
                    <div class="BVN padlock">                        
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="lock" class="svg-inline--fa fa-lock fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg>
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="unlock-alt" class="svg-inline--fa fa-unlock-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 256H152V152.9c0-39.6 31.7-72.5 71.3-72.9 40-.4 72.7 32.1 72.7 72v16c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24v-16C376 68 307.5-.3 223.5 0 139.5.3 72 69.5 72 153.5V256H48c-26.5 0-48 21.5-48 48v160c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48zM264 408c0 22.1-17.9 40-40 40s-40-17.9-40-40v-48c0-22.1 17.9-40 40-40s40 17.9 40 40v48z"></path></svg>
                    </div>
                    <input type="text" />
                    <div class="lead">
                        <p class="lead"> Please note that your BVN is SECURE we would not have access to your bank account. </p>
                        <p class="greenText"> A code will be sent to the phone number linked to your BVN. </p>
                    </div>
                </label>
            </div>
            <div class="enterCode">
                <h3>
                   <strong> Enter Code </strong>
                </h3>

                <div class="enterInput" >
                    <input type="text"/>
                    <input type="text"/>
                    <input type="text" />
                    <input type="text"/>
                </div>
            </div>

            <a href="#">
                <input type="button" value="SIGN UP" class="signUpBtn">
            </a>
            </form>

            <a href="#"> <i class="back" id="back" style="text-align: right;"> Back to Login </i> </a>
         </div>
        </section>
















        <script src="" async defer></script>
    </body>
</html>
